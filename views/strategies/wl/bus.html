<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="format-detection" content="telephone=no;email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>巴士上车点</title>
    <link href="/css/bus.scss?__inline" rel="stylesheet" type="text/css"/>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=3U5BZ-XRWWQ-LJJ5C-GHCQG-G5OIZ-EIFPD"></script>
</head>
<body>
<div class="top_banner">
    <img src="/images/bus_top_banner.png" alt="banner"/>
</div>
<div class="content">
    <div class="item">
        <div class="item_title bus">
            <span class="bus"></span>
            简途巴士是这样的
        </div>
        <div class="item_content">
            <img class="mb10" src="/images/jzg/jzg_bus0.jpg" alt="巴士图片"/>
            <img class="mb10" src="/images/jzg/jzg_bus1.jpg" alt="巴士图片"/>
            <img src="/images/jzg/jzg_bus2.jpg" alt="巴士图片"/>
        </div>
    </div>
    <div class="item">
        <div class="item_title bus">
            <span class="location"></span>
            巴士上车点
        </div>
        <div class="item_content">
            <p class="desc">1、龙头寺旅游集散中心（大厅内）。具体地点在下面:</p>
            <div id="map0" style="width:100%;height:200px;margin-bottom:15px;"></div>
        </div>
        <div class="item_content">
            <p class="desc">2、南坪会展中心（三根旗杆处）。具体地点在下面:</p>
            <div id="map1" style="width:100%;height:200px"></div>
        </div>
    </div>
    <div class="item">
        <div class="item_title bus">
            <span class="stop"></span>
            上车点抵达方式
        </div>
        <div class="item_content">
            <p class="li">
                1.打车：<br/>
                重庆市内可以无障碍使用出租、滴滴、uber，如果你能提前跟师傅约好就更棒了。
            </p>
            <p class="li last">
                2.公交/地铁：<br/>
                就近地铁站：地铁3号线重庆北站南广场<br/>
                公交站<br/>
                重庆北站南广场（50米） ：105路、439路、532路、616路、820路、841路、879路、885路<br/>
                泰山大道东段（180米）：119路<br/>
                重庆北站 （120米）：869路<br/>
            </p>
        </div>
    </div>
</div>
<div class="bottom_banner">
    <img src="/images/bottom_banner@3x.png" alt="banner"/>
</div>
<footer>
    <a href="/views/strategies/wl/home.html">去查看全部武隆攻略</a>
</footer>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    var position = function (id, detail) {
        var service = new qq.maps.Geocoder(), map, marker;
        service.setComplete(function (data) {
            var center = new qq.maps.LatLng(data.detail.location.lat, data.detail.location.lng);
            map = new qq.maps.Map(document.getElementById(id), {
                center: center,
                zoom: 15
            })
            marker = new qq.maps.Marker({
                position: center,
                map: map
            })
        })
        service.setError(function (data) {
            console.error(data + ',error');
        })
        service.getLocation(detail);
    }

    position('map0', '重庆龙头寺旅游集散中心');
    position('map1', '重庆南坪会展中心（三根旗杆处');
</script>
</body>
</html>
