<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="format-detection" content="telephone=no;email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>沿途巴士停靠点</title>
    <link href="/css/guide/stops.scss?__inline" rel="stylesheet" type="text/css"/>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=3U5BZ-XRWWQ-LJJ5C-GHCQG-G5OIZ-EIFPD"></script>
</head>
<body>
<div class="top_banner">
    <img src="/images/stop_top_banner.png" alt="banner"/>
</div>
<div class="content">
    <div class="stop">
        <div class="stop_title stop">
            眉山服务站
        </div>
        <div class="stop_desc">
            <div class="node first last">
                <div class="line">
                    <span class="circle"></span>
                </div>
                <div class="substance">
                    <p>
                        眉山服务站，停靠10分钟
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="stop">
        <div class="stop_title parking">
            目的地停车点
        </div>
        <div class="stop_desc">
            <div class="node noLine">
                <div class="substance">
                    <p>
                        峨眉山停车点：峨眉山大酒店停车场（蜀珍苑餐厅正对面） <br/>
                        简途套餐住宿点：峨眉山喜雨树酒店（又名幸福树酒店）<br/>
                    </p>
                    <!--<img src="/images/jzg_stop_map.png" alt="jzg_stop_map.png"/>-->
                    <div id="map" style="width:100%;height:200px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom_banner">
    <img src="/images/bottom_banner@3x.png" alt="banner"/>
</div>
<footer>
    <a href="/views/guide/ems/home.html">去查看全部峨眉山攻略</a>
</footer>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                    //
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    var position = function(id,detail){
        var service = new qq.maps.Geocoder(),map,marker;
        service.setComplete(function(data){
            var center = new qq.maps.LatLng(data.detail.location.lat,data.detail.location.lng);
            map = new qq.maps.Map(document.getElementById(id),{
                center : center,
                zoom : 15
            })
            marker = new qq.maps.Marker({
                position:center,
                map:map
            })
        })
        service.setError(function(data){
            console.error(data + ',error');
        })
        service.getLocation(detail);
    }

    position('map','四川省乐山市峨眉山大酒店停车场');
</script>
</body>
</html>
