<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="format-detection" content="telephone=no;email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>沿途巴士停靠点</title>
    <link href="/css/guide/stops.scss?__inline" rel="stylesheet" type="text/css"/>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=3U5BZ-XRWWQ-LJJ5C-GHCQG-G5OIZ-EIFPD"></script>
</head>
<body>
<div class="main">
    <div class="top_banner">
        <img src="/images/stop_top_banner.png" alt="banner"/>
    </div>
    <div class="content">
        <div class="stop">
            <div class="stop_title stop">
                停靠点
            </div>
            <div class="stop_desc">
                <div class="node first last">
                    <div class="line">
                        <span class="circle"></span>
                    </div>
                    <div class="substance">
                        <p>
                            因路途较近，一小时左右路程（视堵车情况），中途没有停靠点哟~
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="stop">
            <div class="stop_title parking">
                目的地停车
            </div>
            <div class="stop_desc">
                <div class="node noLine">
                    <div class="substance">
                        <p>
                            熊猫基地停车场：大熊猫生态园停车场
                        </p>
                        <div id="map" style="width:100%;height:200px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_banner">
            <img src="/images/bottom_banner@3x.png" alt="banner"/>
        </div>
        <footer>
            <a href="/views/guide/xmjd/home.html">去查看全部熊猫基地攻略</a>
        </footer>
    </div>
</div>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                    //
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    var position = function (id, detail) {
        var service = new qq.maps.Geocoder(), map, marker;
        service.setComplete(function (data) {
            var center = new qq.maps.LatLng(data.detail.location.lat, data.detail.location.lng);
            map = new qq.maps.Map(document.getElementById(id), {
                center: center,
                zoom: 15
            })
            marker = new qq.maps.Marker({
                position: center,
                map: map
            })
        })
        service.setError(function (data) {
            console.error(data + ',error');
        })
        service.getLocation(detail);
    }

    position('map', '四川成都市都熊猫基地大熊猫生态园停车场');
</script>
</body>
</html>
